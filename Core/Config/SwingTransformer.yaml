  log_dir: ./logs
  log_file: log.txt

Preprocess:
  padding_size: (256,256,64)

  normalize: 'NormalizeIntensity'


Augmentation:
  SpatialPad: (256,256,64)
  CenterSpatialCrop: (256,256,64)
