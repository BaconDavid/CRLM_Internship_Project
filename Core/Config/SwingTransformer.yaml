SYSTEM:
  NUM_GPUS: None
  DEVICE: 'cuda'
  NUM_WORKERS: 6
    
DATA:
  Data_dir: '/data/scratch/r098986/tm_slices_lv_region_07073_windowed/'
  Train_dir: '/data/scratch/r098986/MIXED_HGP/True_Label/train_cv_3.csv'
